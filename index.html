<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Fourchette Angoumoisine — Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

   <!-- ══════════════ HERO ══════════════ -->
    <header class="hero">
        <div class="hero__noise"></div>
        <nav class="nav">
            <span class="nav__logo">LFA</span>
            <ul class="nav__links">
                <li><a href="#menus">Menus</a></li>
                <li><a href="#carte">Carte</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero__content">
            <p class="hero__tagline">Restaurant · Angoulême</p>
            <h1 class="hero__title">
                <span>La Fourchette</span>
                <em>Angoumoisine</em>
            </h1>
            <p class="hero__sub">Une cuisine authentique et savoureuse</p>
            <a href="#menus" class="hero__cta">Découvrir nos menus</a>
        </div>
        <div class="hero__scroll-hint">↓</div>
    </header>

    <!-- ══════════════ INTRO ══════════════ -->
    <section class="intro">
        <div class="intro__deco" aria-hidden="true">✦</div>
        <blockquote class="intro__quote">
            Découvrez une cuisine généreuse préparée avec passion<br>
            et des produits frais de saison.
        </blockquote>
        <div class="intro__line" aria-hidden="true"></div>
    </section>

    <!-- ══════════════ MENUS ══════════════ -->
    <section class="section" id="menus">  
    </section>

    <!-- ══════════════ CARTE ══════════════ -->
    <section class="section section--dark" id="carte">        
    </section>

    <!-- ══════════════ FOOTER ══════════════ -->
    <footer class="footer" id="contact">
    </footer>

</body>
</html>
